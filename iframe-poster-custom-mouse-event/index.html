<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<![endif]-->
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="description" content="lark3.0" />
    <title>平行云</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }
        #iframe {
            width: -webkit-fill-available;
            /* min-height: -webkit-fill-available; */
            border: 1px solid lightgreen;
            height: 500px;
        }
        .func-row {
            margin-bottom: 5px;
        }
        .func-row button {
            margin-right: 5px;
        }
        .iframe-container {
            position: relative;
        }
        .iframe-mouse-mug {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>Lark DataChannel Demo</h1>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h1>Iframe Container</h1>
                        </div>
                        <div class="iframe-container">
                            <iframe src="" frameborder="0" id="iframe"></iframe>
                            <div class="iframe-mouse-mug"></div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-12 func-row">
                                <button class="btn btn-default pull-left" id="enter">进入</button>
                                <button class="btn btn-default pull-left" id="close">关闭Iframe</button>
                            </div>
                            <div class="col-md-12 func-row">
                                <h2>Post Cmds</h2>
                            </div>
                            <div class="col-md-12">
                                <p>
                                    <button class="btn btn-default dropdown-toggle test-key" data="KeyW">W</button>
                                    <button class="btn btn-default dropdown-toggle test-key" data="KeyA">A</button>
                                    <button class="btn btn-default dropdown-toggle test-key" data="KeyS">S</button>
                                    <button class="btn btn-default dropdown-toggle test-key" data="KeyD">D</button>
                                </p>
                                <p>
                                    <button class="btn btn-default dropdown-toggle test-scale-mode" data="fit">scale mode fit</button>
                                    <button class="btn btn-default dropdown-toggle test-scale-mode" data="cover">scale mode cover</button>
                                    <button class="btn btn-default dropdown-toggle test-scale-mode" data="contain">scale mode contain</button>
                                    <button class="btn btn-default dropdown-toggle test-scale-mode" data="fill_stretch">scale mode fill_stretch</button>
                                </p>
                                <p>
                                    <button class="btn btn-default dropdown-toggle test-mouse-mode" data="true">mouse mode lock</button>
                                    <button class="btn btn-default dropdown-toggle test-mouse-mode" data="false">mouse mode auto</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../common/lark-iframe-poster.js"></script>
    <script src="./js/iframe-poster.js?1"></script>
</body>

</html>
