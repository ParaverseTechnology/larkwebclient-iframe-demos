<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<![endif]-->
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="description" content="lark3.0" />
    <title>平行云</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/protobuf.js-6.9.0/protobuf.min.js"></script>
	<script src="./js/message.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }
        #iframe {
            width: -webkit-fill-available;
            /* min-height: -webkit-fill-available; */
            border: 1px solid lightgreen;
            height: 500px;
        }
        .func-row {
            margin-bottom: 5px;
        }
        .func-row button {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>Lark DataChannel Demo</h1>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h1>Iframe Container</h1>
                        </div>
                        <!-- <iframe src="http://192.168.0.122:8080/?appServer=123&appPort=10002&taskId=123456&logLevel=info&debugTask=true#/" frameborder="0" id="iframe"></iframe> -->
                        <iframe src="" frameborder="0" id="iframe"></iframe>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-12 func-row">
                                <button class="btn btn-default pull-left" id="enter">进入</button>
                                <button class="btn btn-default pull-left" id="close">关闭Iframe</button>
                            </div>
                            <div class="col-md-12 func-row">
                                <h2>DataChannel Demo Cmds</h2>
                            </div>
                            <div class="col-md-12">
                                <div id="cameralist" class="func-row">
                                    <!-- <button class="btn btn-default camera" data-index="0">Switch To Camera 0</button> -->
                                </div>
                                <div id="objectList" class="func-row">
                                    <!-- <button class="btn btn-default object" data-index="0">Toggle Object 0</button> -->
                                </div>
                            </div>
                            <div class="col-md-12 func-row">
                                <button class="btn btn-default" id='send-test-binary'>Send Binary ([0x50, 0x58, 0x59, 0xf0])</button>
                            </div>
                            <div class="col-md-12 func-row">
                                <button class="btn btn-default" id='test-ws'>Send Text</button>
                                <input type="text" id="input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/datachannel-extra.js"></script>
</body>

</html>
